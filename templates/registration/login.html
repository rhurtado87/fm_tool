{% extends 'base.html' %}


{% block title %}Log In{% endblock title %}

{% block content %}
<h1>Log In</h1>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn btn-primary" value="Log In">
</form>
<small>Did you forget your Password? <a href="{% url "password_reset" %}">Password Email</a></small>

{% endblock content %}
