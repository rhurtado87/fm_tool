{% extends 'base.html' %}
{% load static %}

{% block title %}Log In{% endblock title %}

{% block content %}
<div class="login_container">
    <div class="w-100" style="max-width: 400px;">
        <h1 class="text-center mb-4">Log In</h1>
        <form method="POST" class="bg-light p-4 rounded border shadow-sm">
            <img class="mb-4 d-block mx-auto" src="{% static 'img/loginman.png' %}" alt="" width="92" height="77">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" class="btn btn-primary w-100" value="Log In">
            <div class="form-check text-start my-3">
                <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Remember me
                </label>
            </div>
        </form>
        <small class="d-block text-center mt-3">Did you forget your Password? <a href="{% url 'password_reset' %}">Password Email</a></small>
    </div>
</div>
{% endblock content %}
