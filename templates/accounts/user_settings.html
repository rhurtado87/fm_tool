{% extends 'base.html' %}
{% load static %}
{% block title %}Settings - {{ user.username }}{% endblock %}

{% block content %}
<h2>User Settings</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="file" name="avatar" accept="image/*" onchange="previewAvatar(event);">
    <button type="submit">Save</button>
</form>

<hr>

<!-- Display image preview -->
<img id="avatar-preview" src="{% if user.userprofile.avatar %}{{ user.userprofile.avatar.url }}
{% else %}

{% static 'path/to/default/avatar.jpg' %}

{% endif %}" alt="Avatar Preview" class="avatar-preview">
<br>
<a href="{% url 'dashboard' %}">Back to Post List</a>

{% endblock %}
