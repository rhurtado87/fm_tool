{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/reponsive.css' %}">
    <link rel="stylesheet" href="{% static 'css/sections.css' %}">
    <link rel="stylesheet" href="{% static 'css/market.css' %}">
    <link rel="stylesheet" href="{% static 'css/content.css' %}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-V3WEoZS2yBKLpNxUdH+48G0x6yEkyvkOHD8FE1vZxdXP1mYB1X0h5gCMByr1Mz/Tzdf+6G3DmQKcsj5w8WbO/Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <title>{% block title %}{% endblock title %}</title>

</head>
<body>
<header class="center-row">
    <!-- Left Side -->
    <div class="logo">
        <a href="{% url 'home' %}">
            <h3>HighScore Financial.co</h3>
        </a>
    </div>
    
    <nav class="nav-menu">
        <!-- Hamburger button -->
        <input type="checkbox" id="check-option">
        <div class="nav-btn">
            <label for="check-option">
                <span></span>
                <span></span>
                <span></span>
            </label>
        </div>

        <!-- The menu -->
        <div class="nav-menu center-row circleBehind">
            <a href="{% url 'home' %}" class="btn-two">Home<span></span></a>
            <a href="{% url 'wishlist' %}" class="btn-two">Watchlist<span></span></a>
            <a href="{% url 'search_stock' %}" class="btn-two">Market<span></span></a>
            <a href="{% url 'transactions' %}" class="btn-two">Transactions<span></span></a>
            <a href="{% url 'help_support' %}" class="btn-two">Support/FAQ<span></span></a>
            {% if user.is_authenticated %}
                <a class="nav-link" href="{% url 'password_change' %}">Password Change</a>
                <form method="POST" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <input type="submit" class="nav-link" value="Log Out">
                </form>
            {% else %}
                <a class="nav-link" href="{% url 'login' %}">Log In</a>
                <a class="nav-link" href="{% url 'signup' %}">Signup</a>
            {% endif %}
        </div>
    </nav>

    <!-- Social Icons -->
    <div class="social-icons">
        <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
        <a href="#" class="social-icon"><i class="fab fa-facebook"></i></a>
        <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
        <a href="#" class="social-icon"><i class="fab fa-pinterest"></i></a>
    </div>
</header>

<div class="container">
    {% block content %}{% endblock content %}
</div>

</body>
</html>
