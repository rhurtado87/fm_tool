{% extends "base.html" %}
{% load static %}

{% block title %}Home{% endblock title %}

{% block content %}
<div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-body-tertiary">
    <div class="col-md-6 p-lg-5 mx-auto my-5">
        <h1 class="display-4 fw-bold">Designed for Gamer</h1>
        <h3 class="fw-normal text-muted mb-3">Welcome All,<br> from HighScore<br>Stock World</h3>
        <p class="lead">(prototype Financial Portfolio Management Tool)</p>
        <div class="d-flex gap-3 justify-content-center lead fw-normal">
            <a class="icon-link btn btn-primary" href="#">
                Learn more
                <svg class="bi"><use xlink:href="#chevron-right"></use></svg>
            </a>
            <a class="icon-link btn btn-outline-primary" href="#">
                Login
                <svg class="bi"><use xlink:href="#chevron-right"></use></svg>
            </a>
        </div>
    </div>
    <div class="product-device shadow-sm d-none d-md-block"></div>
    <div class="product-device product-device-2 shadow-sm d-none d-md-block"></div>
</div>

<div class="home-section center-row">
    <div class="image-container">
        <img src="{% static 'img/home_pageimg.png' %}" alt="Mr.Cremger!" class="img-fluid">
        <div class="welcome-text text-center mt-3">
            <h1>Welcome to HighScore FML.tool</h1>
        </div>
    </div>
</div>
{% endblock content %}
